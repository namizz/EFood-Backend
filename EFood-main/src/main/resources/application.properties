spring.application.name=EFood
# PostgreSQL Database Connection Configuration
spring.datasource.url=${datasource.url}
spring.datasource.username=${datasource.username}
spring.datasource.password=${datasource.password}
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.hikari.ssl=true
server.port=8080


# Hibernate JPA Configuration
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
# File upload settings
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

security.jwt.secret-key=${jwt.secret.key}
# 1h in millisecond
security.jwt.expiration-time=2592000000

cloudinary.cloud_name=${cloud.name}
cloudinary.api_key=${cloud.api.key}
cloudinary.api_secret=${cloud.api.secret}

server.ssl.enabled=false